<div class="newsItem_view" ng-hide="newsSingle.isEdit">
    <div class="newsItem_img">
        <img ng-src="{{newsSingle.viewFields.img}}">
    </div>
    <div>
        <h1 class="newsItem_field" data-field-name='header'>{{newsSingle.viewFields.header}}</h1>
    </div>
    <div>
        <span class="newsItem_field newsItem_field-dt text_caption" data-field-name='dt'>{{newsSingle.viewFields.dt}}</span>
        <span class="newsItem_field newsItem_field-category label_default" data-field-name='category'>{{newsSingle.viewFields.category}}</span>
    </div>
    <div>
        <span class="newsItem_field newsItem_field-text" data-field-name='text'>{{newsSingle.viewFields.text}}</span>
    </div> 
    <div class="newsItem_actions">
        <button class="newsItem_button-back btn btn-default" ui-sref="newsAll" >Back</button>
        <button class="newsItem_button-edit btn btn-default" ng-click="newsSingle.editNewsSingle()">Edit</button>
    </div>
</div>
