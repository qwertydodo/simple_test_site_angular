<div class="newsItem_edit" ng-show="newsSingle.isEdit">
      <form class="form-dlg" name="newsSingleForm" ng-submit="newsSingle.submitNewsSingle()" novalidate>
          <div class="form-group row" 
               ng-class="(newsSingleForm.header.$invalid && !newsSingleForm.header.$pristine) ? 'has-error' : ''">
            <label for="newsHeader" class="col-sm-2 form-control-label">Header</label>
            <div class="col-sm-10">
              <input 
                     ng-model= "newsSingle.editFields.header" 
                     required
                     id="newsHeader" 
                     type="text" name="header" 
                     class="form-control form-field"/>
                <span ng-show="newsSingleForm.header.$invalid && !newsSingleForm.header.$pristine" class="help-block">Header is required</span>
            </div>
          </div>


           <div 
                class="form-group row"
                ng-class="(newsSingleForm.category.$invalid && !newsSingleForm.category.$pristine) ? 'has-error' : ''"
           >
            <label for="newsCategory" class="col-sm-2 form-control-label">Category</label>
             <div class="col-sm-10">
                <select 
                       ng-model= "newsSingle.editFields.category" 
                       required
                       id="newsCategory" 
                       type="text" name="category" 
                       class="form-control form-field"
                       ng-options="option.id as option.name for option in newsSingle.categoryOpts"
                >
                  <option value="">Select value...</option>
                </select>
                <span ng-show="newsSingleForm.category.$invalid && !newsSingleForm.category.$pristine" class="help-block">Category is required</span>
            </div>
          </div>




          <div class="form-group row"
               ng-class="(newsSingleForm.dt.$invalid && newsSingleForm.dt.$dirty) ? 'has-error' : ''"
          >
            <label for="newsDate" class="col-sm-2 form-control-label">Date</label>
            <div class="col-sm-10">
              <input 
                     ng-model="newsSingle.editFields.dt" 
                     required
                     ng-pattern="/^(?:(?:(?:0[13578]|1[02])(\/)31)\1|(?:(?:0[1,3-9]|1[0-2])(\/)(?:29|30)\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:02(\/)29\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:(?:0?[1-9])|(?:1[0-2]))(\/)(?:0[1-9]|1\d|2[0-8])\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/"
                     id="newsDate" 
                     type="text" 
                     name="dt" 
                     class="form-control form-field"
              />
              <span ng-show="newsSingleForm.dt.$error.required && newsSingleForm.dt.$dirty" class="help-block">Date is required</span>
              <span ng-show="newsSingleForm.dt.$error.pattern && newsSingleForm.dt.$dirty" class="help-block">Date format shold be "mm/dd/yyyy"</span>
               {{}}
            </div>

          </div>
          <div class="form-group row"
               ng-class="(newsSingleForm.prevtext.$invalid && !newsSingleForm.prevtext.$pristine) ? 'has-error' : ''"
          >
            <label for="newsPrevText" class="col-sm-2 form-control-label">Preview Text</label>
            <div class="col-sm-10">
              <textarea 
                         ng-model="newsSingle.editFields.prevtext" 
                         required
                         id="newsPrevText" 
                         type="text" 
                         name="prevtext" 
                         class="form-control form-field">
              </textarea>
              <span ng-show="newsSingleForm.prevtext.$invalid && !newsSingleForm.prevtext.$pristine" class="help-block">Preview text is required</span>
            </div>
          </div>
          <div class="form-group row"
               ng-class="(newsSingleForm.text.$invalid && !newsSingleForm.text.$pristine) ? 'has-error' : ''"
          >
            <label for="newText" class="col-sm-2 form-control-label">Text</label>
            <div class="col-sm-10">
                <textarea 
                        ng-model="newsSingle.editFields.text" 
                        required
                        id="newText" 
                        type="text" 
                        name="text" 
                        class="form-control form-field">
                </textarea>
                <span ng-show="newsSingleForm.text.$invalid && !newsSingleForm.text.$pristine" class="help-block">Full text is required</span>
            </div>
          </div>
          <div class="newsItem_edit-actions">
            <button class="btn btn-default newsItem_button-submit" type="submit"
                    ng-disabled="newsSingleForm.$invalid"
            >
                Submit
            </button>
            <button class="btn btn-default newsItem_button-cancel" type="button"
                ng-click="newsSingle.cancelEditNewsSingle()"
            >
                Cancel
            </button>
          </div>
      </form>
</div>
