<ul class="newsListContainer">
    <li class="newsItem_container clearfix" 
        data-news-id="{{newsSingle.id}}"
        ng-repeat="newsSingle in newsAll.rows"
    >
        <div class="newsItem_img">
            <img ng-src={{newsSingle.img}}>
        </div>
        <div>
            <h1 class="newsItem_field newsItem_field-header" 
                ui-sref="newsSingle({id: newsSingle.id})"
            >
                {{newsSingle.header}}
            </h1>
        </div>
        <div>
            <span class="newsItem_field newsItem_field-dt text_caption">{{newsSingle.dt}}</span>
            <span class="newsItem_field newsItem_field-category label_default">{{newsSingle.category}}</span>
        </div>
        <div>
            <span class="newsItem_field newsItem_field-text">{{newsSingle.text}}</span>
        </div>
    </li>
</ul>
